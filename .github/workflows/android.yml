name: paper

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-Android:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Find built APK files
        id: find-apk
        run: |
          apk_path=$(find app/build/outputs/apk/ -name "*.apk" | head -n 1)
          echo "Found APK path: $apk_path"
          echo "apk_path=$apk_path" >> $GITHUB_ENV

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: my-app-artifacts
          path: ${{ env.apk_path }}